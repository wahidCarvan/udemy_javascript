<!DOCTYPE html>
<html>
<head>
  <title>chaning the page color</title>
  <style type="text/css">
  /*adding a class of purple*/
.purple{
background-color: purple;
}
  </style>

</head>
<body>
<button>Click Me</button>



<!-- added javascript to page loads after the html loads -->
<script type="text/javascript">
// changing the color of the button when the page is clicked
  var button = document.querySelector("button");
  var isPurple =false;
  button.addEventListener("click", function(){
    //if purple make white
    if(isPurple){
      document.body.style.background ='white';
    } else {
      document.body.style.background='purple';
    }
    isPurple =!isPurple;
  });

  // doing the same above code using the toggle button
  var button = document.querySelector("button");
  button.addEventListener("click", function(){
      document.body.classList.toggle('purple');
    });
</script>
</body>
</html>
