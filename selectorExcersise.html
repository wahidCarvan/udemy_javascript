<body>
<h1>I am an h1</h1>
<h2>Come up with 4 different ways to select the first p tag</h2>
<p id='first' class='special'>Hello!</p>
<p class='special'>Goodbye!</p>
<p>Hi Again!</p>
<p id ='last'>Goodbye Again!</p>
<!-- writing javascript inside of html -->
<script type="text/javascript">
// using 5 different selectors to select the first p
 var p1 =document.getElementById('first');
 var p2 =document.getElementsByTagName('p');
 var p3 =document.getElementsByClassName('special')[0]
 var p4 =document.querySelector('#first');
 // returns only the first one because we added [0]
 var p5 = document.querySelectorAll('.special')[0]
// selecting the paragraph after the h1
document.querySelector('h1 +p');


</script>
</body>
